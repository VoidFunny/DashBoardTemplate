<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>仪表盘模板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="nav-logo">LOGO</div>
    <button class="nav-btn">首页</button>
    <button class="nav-btn">数据</button>
    <button class="nav-btn">设置</button>
  </div>
  <div class="main">
    <header class="header">
      <div class="header-left">
        <img src="logo.png" alt="logo" class="logo">
        <div class="title-group">
          <h1 class="title">仪表盘标题</h1>
        </div>
      </div>
      <button class="upload-btn">上传</button>
    </header>
    <div class="summary-bar">
      <div class="summary-item">汇总1<br><span>123</span></div>
      <div class="summary-item">汇总2<br><span>456</span></div>
      <div class="summary-item">汇总3<br><span>789</span></div>
    </div>
    <div class="content">
      <div class="left-panel">
        <div class="chart line-chart">折线图1</div>
        <div class="chart line-chart">折线图2</div>
      </div>
      <div class="right-panel">
        <div class="pie-chart">饼图</div>
        <div class="rank-section">
          <div class="rank-table">
            <table>
              <thead>
                <tr><th>排名</th><th>名称</th><th>数值</th></tr>
              </thead>
              <tbody>
                <tr><td>1</td><td>项目A</td><td>100</td></tr>
                <tr><td>2</td><td>项目B</td><td>90</td></tr>
                <tr><td>3</td><td>项目C</td><td>80</td></tr>
                <tr><td>4</td><td>项目D</td><td>70</td></tr>
                <tr><td>5</td><td>项目E</td><td>60</td></tr>
                <tr><td>6</td><td>项目F</td><td>50</td></tr>
              </tbody>
            </table>
          </div>
          <div class="rank-table">
            <table>
              <thead>
                <tr><th>排名</th><th>名称</th><th>数值</th></tr>
              </thead>
              <tbody>
                <tr><td>1</td><td>项目X</td><td>200</td></tr>
                <tr><td>2</td><td>项目Y</td><td>180</td></tr>
                <tr><td>3</td><td>项目Z</td><td>160</td></tr>
                <tr><td>4</td><td>项目W</td><td>140</td></tr>
                <tr><td>5</td><td>项目Q</td><td>120</td></tr>
                <tr><td>6</td><td>项目R</td><td>100</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
